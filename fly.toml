app = 'healthcare-assistance'
primary_region = 'arn'

[build]
  [build.args]
    VITE_MAP_API_KEY = "dummy"
    VITE_GEOCODE_URL = "dummy"
    VITE_SPRINGBOOT_SERVER_API = "dummy"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
